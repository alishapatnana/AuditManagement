apiVersion: apps/v1
kind: Deployment
metadata:
  name: auditbenchmark-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: AuditBenchmark
  template:
    metadata:
      labels:
        app: AuditBenchmark
    spec:
      containers:
      - name: auditbenchmarkrepos
        image: auditcrr.azurecr.io/auditbenchmarkrepos:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: dsconfigsn

---
apiVersion: v1
kind: Service
metadata:
  name: auditbenchmark
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: AuditBenchmark
